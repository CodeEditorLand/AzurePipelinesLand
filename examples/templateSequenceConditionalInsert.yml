parameters:
    toolset: msbuild

steps:
    # msbuild
    - ${{ if eq(parameters.toolset, 'msbuild') }}:
          - task: MSBuild@1
          - task: VSTest@2

    # dotnet
    - ${{ if eq(parameters.toolset, 'dotnet') }}:
          - task: DotNetCoreCLI@1
            inputs:
                command: build
          - task: DotNetCoreCLI@1
            inputs:
                command: test
